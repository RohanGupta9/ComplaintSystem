<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complain System</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px 10px;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        margin: 0 5px;
        background-color: #4CAF50;
        border-radius: 5px;
    }

    nav a:hover {
        background-color: #45a049;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        margin: 10px 0;
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<!-- Home Page -->
<header>
  <h1>Complain System</h1>
</header>
<div class="container">
  <h2>Welcome to the Complain System</h2>
  <p>Submit and manage complaints easily with our platform.</p>
</div>

<nav>
  <div class="container">
    <h2>Login</h2>
    <form action="nextpage.html" method="GET">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>
  </div>


</nav>


</body>
